name: Test Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.16.0'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Run lint
        run: yarn lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    env:
      WORKERS: 1
      REPORT_DIR: 'cypress/reports'
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.16.0'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Run Cypress tests in parallel
        run: yarn ts-node src/run-parallel.ts

      - name: Generate report
        run: yarn cy:report
